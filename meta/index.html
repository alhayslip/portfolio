<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Repository Evolution</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- your nav from global.js will prepend here -->

    <main id="meta-root">
      <!-- HEADER + SLIDER -->
      <header id="meta-header">
        <div id="slider-wrapper">
          <label for="commitSlider">Show commits until:</label>
          <input id="commitSlider" type="range" min="0" max="0" value="0" />
        </div>
        <div id="commitTime">Loading…</div>
      </header>

      <!-- FILE UNIT ROWS -->
      <section id="files-section">
        <dl id="filesList"></dl>
      </section>

      <!-- STATS BAR -->
      <section id="stats-section">
        <div class="stat">
          <div class="stat-label">COMMITS</div>
          <div id="stat-commits" class="stat-value">–</div>
        </div>
        <div class="stat">
          <div class="stat-label">FILES</div>
          <div id="stat-files" class="stat-value">–</div>
        </div>
        <div class="stat">
          <div class="stat-label">TOTAL LOC</div>
          <div id="stat-loc" class="stat-value">–</div>
        </div>
        <div class="stat">
          <div class="stat-label">MAX DEPTH</div>
          <div id="stat-depth" class="stat-value">–</div>
        </div>
        <div class="stat">
          <div class="stat-label">LONGEST LINE</div>
          <div id="stat-longest" class="stat-value">–</div>
        </div>
        <div class="stat">
          <div class="stat-label">MAX LINES</div>
          <div id="stat-maxLines" class="stat-value">–</div>
        </div>
      </section>

      <!-- TIME OF DAY SCATTER -->
      <section id="time-section">
        <h2>Commits by time of day</h2>
        <svg id="time-chart" width="900" height="260"></svg>
      </section>
    </main>

    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
