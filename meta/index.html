<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Repository Evolution</title>

    <!-- ✅ Correct paths for GitHub Pages -->
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Global navigation + theme toggle -->
    <script src="../global.js" type="module"></script>

    <!-- Matches your site layout exactly -->
    <main class="page">
      <div class="content" id="meta-root">

        <!-- Slider + Time -->
        <header id="meta-header">
          <div id="slider-wrapper">
            <label for="commit-progress">
              Show commits until:
              <input id="commit-progress" type="range" min="0" max="100" value="100" />
            </label>
            <time id="commit-time">Loading…</time>
          </div>
        </header>

        <!-- Summary Statistics -->
        <section id="stats-section">
          <div class="stat"><strong>Total Commits:</strong> <span id="stat-commits">–</span></div>
          <div class="stat"><strong>Total Lines:</strong> <span id="stat-lines">–</span></div>
          <div class="stat"><strong>Files Touched:</strong> <span id="stat-files">–</span></div>
          <div class="stat"><strong>Largest Commit:</strong> <span id="stat-largest">–</span></div>
          <div class="stat"><strong>Most Active File:</strong> <span id="stat-active">–</span></div>
          <div class="stat"><strong>Technologies:</strong> <span id="stat-tech">–</span></div>
        </section>

        <!-- Files by Lines of Code -->
        <section id="files-section">
          <h2 class="vis-title">Files by Lines of Code</h2>
          <dl id="files"></dl>
        </section>

        <!-- Commits by Time of Day -->
        <section id="scatter-section">
          <h2 class="vis-title">Commits by Time of Day</h2>
          <div id="chart"></div>
        </section>

      </div>
    </main>

    <!-- Meta visualization logic -->
    <script src="main.js" type="module"></script>
  </body>
</html>
