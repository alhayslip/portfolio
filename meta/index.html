<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meta Analysis</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>

      <h1>Repository Evolution</h1>

      <!-- Slider + Time Label -->
      <div id="time-filter">
        <label>
          Show commits until:
          <input
            type="range"
            id="commit-progress"
            min="0"
            max="100"
            value="100"
          />
        </label>

        <time id="commit-time"></time>
      </div>

      <!-- File Unit Visualization -->
      <dl id="files"></dl>

      <!-- Commit Summary Stats -->
      <section id="stats"></section>

      <!-- Scatterplot -->
      <section id="chart"></section>

      <!-- Tooltip -->
      <div id="commit-tooltip" hidden>
        <p><strong>Commit:</strong> <span id="commit-link"></span></p>
        <p><strong>Date:</strong> <span id="commit-date"></span></p>
        <p><strong>Time:</strong> <span id="commit-time-tooltip"></span></p>
        <p><strong>Author:</strong> <span id="commit-author"></span></p>
        <p><strong>Lines:</strong> <span id="commit-lines"></span></p>
      </div>

      <script src="main.js" type="module"></script>
    </main>
  </body>
</html>
