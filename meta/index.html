<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="/portfolio/global.css" />

    <!-- META PAGE STYLING -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script src="/portfolio/global.js" type="module"></script>

    <!-- ðŸ”¥ USE THE SAME SITE-WIDE LAYOUT WRAPPER -->

      <!-- Header (slider + time) -->
      <header id="meta-header">

      </section>

      <!-- Files first -->

      </section>

      <!-- Commits second -->
      <section id="scatter-section">
        <h2 class="vis-title">Commits by Time of Day</h2>
        <div id="chart"></div>
      </section>

    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
