<h1>Repository Evolution</h1>

<!-- Slider -->
<div id="time-filter">
  <label>
    Show commits until:
    <input type="range" id="commit-progress" min="0" max="100" value="100" />
  </label>
  <time id="commit-time"></time>
</div>

<!-- SCROLLY WRAPPER -->
<div id="scrolly-1">
  <div id="scatter-story"></div>

  <div id="scatter-plot">
    <section id="chart"></section>
  </div>
</div>

<!-- Commit summary -->
<section id="stats"></section>

<!-- Moved to the very end (lab requirement) -->
<dl id="files"></dl>

<!-- Tooltip -->
<div id="commit-tooltip" hidden>
  <p><strong>Commit:</strong> <span id="commit-link"></span></p>
  <p><strong>Date:</strong> <span id="commit-date"></span></p>
  <p><strong>Time:</strong> <span id="commit-time-tooltip"></span></p>
  <p><strong>Author:</strong> <span id="commit-author"></span></p>
  <p><strong>Lines:</strong> <span id="commit-lines"></span></p>
</div>

<script src="main.js" type="module"></script>
