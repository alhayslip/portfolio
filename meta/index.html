<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repository Evolution</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<main>

  <h1>Repository Evolution</h1>

  <!-- =========================================
       SECTION 1 — COMMIT EXPLORER (SLIDER MODE)
  ========================================== -->
  <section id="explorer">

    <div id="slider-row">
      <label for="commit-slider">Show commits until:</label>
      <input id="commit-slider" type="range" min="0" max="0" value="0" />
      <span id="current-date"></span>
    </div>

    <!-- Dot plot (1 dot = 1 line of code) -->
    <dl id="files"></dl>

    <!-- Commit summary stats -->
    <section id="stats"></section>

    <!-- Unified scatterplot is here -->
    <h2>Commits by time of day</h2>
    <section id="chart"></section>

  </section>

  <hr />

  <!-- =========================================
       SECTION 2 — SCROLLYTELLING (STEP 3)
  ========================================== -->
  <section id="scrolly-1">

    <!-- LEFT: narrative text -->
    <div id="scatter-story"></div>

    <!-- RIGHT: sticky panel containing the SAME scatterplot -->
    <div id="scatter-plot">
      <!-- NOTE: this is not a second chart; IDs merge so it's the same scatter -->
      <section id="chart"></section>
    </div>

  </section>

</main>

<script src="main.js" type="module"></script>
</body>
</html>
