<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repository Evolution</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<main>

  <h1>Repository Evolution</h1>

  <!-- ============================
       STEP 1.1 – FILTERING UI
  ============================= -->
  <div id="time-filter">
    <label for="commit-progress">Show commits until:</label>
    <input id="commit-progress" type="range" min="0" max="100" value="100" />
    <time id="commit-time"></time>
  </div>

  <!-- Commit summary statistics -->
  <section id="stats"></section>

  <!-- ============================
       STEP 3 – SCROLLYTELLING
       Scatterplot lives inside #chart
  ============================= -->
  <div id="scrolly-1">
    <div id="scatter-story"></div>
    <div id="scatter-plot">
      <section id="chart"></section>
    </div>
  </div>

</main>

<!-- STEP 2 – FILE UNIT VISUALIZATION (moved to end of body in Step 3) -->
<dl id="files"></dl>

<script src="main.js" type="module"></script>
</body>
</html>
